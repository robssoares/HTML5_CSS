<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Yoga - contatos</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contato.css">
	</head>
	<body>

	<header>
			<div class="caixa">
				<h1><img class="logo" src="img/logoPosicoes.png"></h1>
				<nav>
					<ul>
						<li><a href="asanas.html">Àsanas</a></li>
						<li><a href="pranayama.html">Pranayama</a></li>
						<li><a href="mudra.html">Mudrá</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input class="input-padrao" type="text" id="nomesobrenome">

				<label for="email">Email</label>
				<input class="input-padrao" type="text" id="email">

				<label for="endereco">Endereço</label>
				<input class="input-padrao" type="text" id="endereco">

				<label for="cidade">Cidade</label>
				<input class="input-padrao" type="text" id="cidade">
				
				<label for="uf">UF</label>
				<input class="input-padrao" type="text" id="uf">
				
				<label for="telefone">Telefone</label>
				<input class="input-padrao" type="text" id="telefone">

				<label for="mensagem">Mensagem</label>
				<textarea class="input-padrao" id="mensagem" cols="70" rows="10"></textarea>


				<div>
					<p> Como prefere o nosso contato ? </p>
					<label for="radio-email">
					   <input name="contato" id="radio-email" type="radio" value="email"> Email
					</label>

					<label for="radio-telefone">
					  <input name="contato" id="radio-telefone" type="radio" value="telefone">Telefone
					</label>

					<label for="radio-whatsapp">
					  <input name="contato" id="radio-whatsapp" type="radio" value="whatsapp">Whatsapp
					</label>
					
					<label for="radio-carta">
					  <input name="contato" id="radio-carta" type="radio" value="carta">Carta
					</label>
					
				</div>

				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar Formulário">

			</form>
		</main>

		<footer>
			<img src="img/yogafooter.png">
		</footer>

		</body>


</html>
